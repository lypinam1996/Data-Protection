<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add official</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper" style="margin-bottom: 30px">
    <div class="container " style="margin-top: 50px" >
        <div class="row" style="border: 2px">
            <div class="col-sm-2"><img  th:src="@{/img/logo.png}" alt="logo" width="100" height="100"/></div>
            <div class="col-sm-6" style="margin-top: 40px"><span style="font-weight:bold">ВОРОНЕЖСКАЯ ОБЛАСТЬ</span></div>
            <div class="col-sm-3" style="margin-top: 10px">
                <nav class="navbar navbar-light" style="margin-top: 10px;margin-left: 55px">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Меню
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding: 7%">
                        <form th:action="@{/home}" method="get">
                            <button style="background-color: white;border: none;outline: none" type="submit">На главную</button>
                        </form>
                        <form class="form-inline" th:action="@{/logout}" method="post">
                            <button type="submit" style="background-color: white;border: none;outline: none">Выход</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7" style=" border: 3px  solid gainsboro; padding: 4%;background-color: white">
    <h3 align="center">Сведения о специалистах.</h3>
    <span th:utext="${successMessage}"></span>
    <form autocomplete="off" th:action="@{/addSpecialist}"
          th:object="${specialist}" method="post" class="form-horizontal"
          role="form">
        <div class="form-group">
            <input type="text" th:field="*{title}" placeholder="Наименование должности с указанием подразделения"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{quantity.idQuantity}" placeholder="Наименование должности с указанием подразделения"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{surname}"
                   placeholder="Фамилия" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{name}"
                   placeholder="Имя" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{patronymic}"
                   placeholder="Отчество" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="date" th:field="*{birth}" th:value="''" required="required"
                   placeholder="Дата рождения" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}"
                   placeholder="e-mail" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{phone}"
                   placeholder="Телефон" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{institution}"
                   placeholder="Наименование высшего учебного заведения, где обучался" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{specialty}"
                   placeholder="Специальность по диплому" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{year}"
                   placeholder="Год окончания" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="date" th:field="*{dateOfAppointment}"
                   placeholder="Дата назначения на должность" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{workExperience}"
                   placeholder="Стаж работы" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{reconciliation}"
                   placeholder="Согласование назначения на должность с Управлением ФСТЭК России по ЦФО" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{reconciliationNumber}"
                   placeholder="Исходный номер" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="date" th:field="*{reconciliationDate}"
                   placeholder="Дата" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{institution2}"
                   placeholder="Наименование учебного заведения, где проводилась переподготовка по направлению 'Информационная безопасность'" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{specialty2}"
                   placeholder="Наименование программы обучения" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{periodStudy}"
                   placeholder="Период обучения" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{hours}"
                   placeholder="Количество часов" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{institution3}"
                   placeholder="Наименование учебного заведения, где проводилось повышение квалификации" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{specialty3}"
                   placeholder="Наименование программы обучения" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{periodStudy3}"
                   placeholder="Период обучения" class="form-control"  />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{hours3}"
                   placeholder="Количество часов" class="form-control"  />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
        </div>
    </form>
</div>

    </div>
</div>
</body>
</html>
