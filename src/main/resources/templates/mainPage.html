<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:pages="http://pagesdialect.sourceforge.net">
<head>
    <title>MainPage</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class="container" style="margin-top: 50px">
    <h3 align="center">Таблицы для заполнения</h3>
    <table class="table table-hover">
        <tr>
            <td>Номер</td>
            <td>Краткая информация</td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="t : ${tasks}">
            <td th:text="${t.idExample}">&nbsp;</td>
            <td th:text="${t.title}">&nbsp;</td>
            <div th:switch="${t.title}">
                <p th:case="null"><td>
                <a th:href="@{${t.idExample}+'/'}">Заполнить</a>
            </td> <td></td></p>
                <p th:case="*"><td>
                <a th:href="@{${t.title}+'/'}">Просмотреть</a>
            </td>
                <td>
                    <a th:href="@{${t.idExample}+'/'}">Изменить</a>
                </td></p>
            </div>
        </tr>
    </table>
</div>
<form th:action="@{/logout}" method="post">
    <button class="btn btn-md btn-warning btn-block" type="submit">Выход</button>
</form>

</body>
</html>
