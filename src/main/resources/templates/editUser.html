<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add official</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="font-family: Arial;background-color: #f7f9f9">
<div class="wrapper" style="margin-bottom: 30px">
    <div class="container " style="margin-top: 50px" >
        <div class="row" style="border: 2px">
            <div class="col-sm-2"><img  th:src="@{/img/logo.png}" alt="logo" width="100" height="100"/></div>
            <div class="col-sm-6" style="margin-top: 40px"><span style="font-weight:bold">ВОРОНЕЖСКАЯ ОБЛАСТЬ</span></div>
            <div class="col-sm-3" style="margin-top: 10px">
                <nav class="navbar navbar-light" style="margin-top: 10px;margin-left: 55px">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Меню
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding: 7%">
                        <form th:action="@{/home}" method="get">
                            <button style="background-color: white;border: none;outline: none" type="submit">На главную</button>
                        </form>
                        <input type="button" style="background-color: white;border: none;outline: none" onclick="history.back()" value="Назад"/>
                        <form class="form-inline" th:action="@{/logout}" method="post">
                            <button type="submit" style="background-color: white;border: none;outline: none">Выход</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7" style=" border: 3px  solid gainsboro; padding: 4%;background-color: white">
            <h3 align="center">Измените необходимые поля</h3>
            <form autocomplete="off" th:action="@{/editUser}" th:object="${user}"
                  method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <input type="hidden" th:field="*{idUser}" placeholder="Наименование должности"
                           class="form-control" />
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{post}" placeholder="Наименование должности"
                           class="form-control" required="required"/>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{surname}"
                           placeholder="Фамилия" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{name}"
                           placeholder="Имя" class="form-control"  required="required"/>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{patronimic}"
                           placeholder="Отчество" class="form-control"  required="required"/>
                </div>

                <div class="form-group">
                    <input type="email" th:field="*{email}"
                           placeholder="e-mail" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{phone}"
                           placeholder="Телефон" class="form-control"  required="required"/>
                </div>
                <div class="form-group">
                    <select class="form-control" th:field="*{subject}" placeholder="субъект РФ">
                        <option th:each="subject:${subjects}" th:value="${{subject}}" th:text="${subject.titleSubject}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" th:field="*{authority}" placeholder="субъект РФ">
                        <option th:each="authority:${authorities}" th:value="${{authority}}" th:text="${authority.titleAuthorities}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" th:field="*{mailingAddress}"
                           placeholder="Почтовый адрес" class="form-control"  required="required"/>
                </div>

                <div class="form-group">
                    <input type="hidden" th:field="*{login}"
                           placeholder="e-mail" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <input type="hidden" th:field="*{password}"
                           placeholder="e-mail" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <input type="hidden" th:field="*{control}"
                           placeholder="e-mail" class="form-control"  required="required"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
