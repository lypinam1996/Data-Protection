<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:pages="http://pagesdialect.sourceforge.net">
<head>
    <title>MainPageAdmin</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="font-family: Arial;background-color: #f7f9f9">
<div class="wrapper" style="margin-bottom: 30px">
    <div class="container " style="margin-top: 50px" >
        <div class="row" style="border: 2px">
            <div class="col-sm-2"><img  th:src="@{/img/logo.png}" alt="logo" width="100" height="100"/></div>
            <div class="col-sm-6" style="margin-top: 40px"><p style="font-weight:bold">ВОРОНЕЖСКАЯ ОБЛАСТЬ
            </p><p>Личный кабинет администратора</p></div>
            <div class="col-sm-3" style="margin-top: 10px">
                <nav class="navbar navbar-light" style="margin-top: 10px;margin-left: 55px">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Меню
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding: 7%">
                        <form th:action="@{/request}" method="get">
                            <button style="background-color: white;border: none;outline: none" type="submit">Заявки</button>
                        </form>
                        <form th:action="@{/authorities}" method="get">
                            <button style="background-color: white;border: none;outline: none" type="submit">Организации</button>
                        </form>
                        <form th:action="@{/table}" method="get">
                            <button style="background-color: white;border: none;outline: none" type="submit">Таблицы</button>
                        </form>
                        <form class="form-inline" th:action="@{/logout}" method="post">
                            <button type="submit" style="background-color: white;border: none;outline: none">Выход</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<img  th:src="@{/img/main.jpg}" width="100%"  height="100%" alt="main"/>
</body>
</html>
